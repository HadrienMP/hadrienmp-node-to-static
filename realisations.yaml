- title: Color Clock
  url: http://colorclock.hadrienmp.fr
  img: "/img/color-clock.png"
  alt: Color clock screenshot
  description: J'aime les horloges. En particulier les horloges bizarres. Le concept
    de celle-ci est que chaque heure a une couleur. La couleur du fond suit le dégradé
    entre l'heure entamée et l'heure suivante.

- title: Velocity stats
  url: https://velocity-stats.herokuapp.com/
  img: "/img/velocity-stats.png"
  alt: Velocity stats screenshot
  description: A simple web page to analyse the velocity and predictability of a team using either Jira or Pivotal Tracker.
    It shows the number of features, bugs and "other" work done by month and week. For the predictability is uses boxplot
    to compare the predictability of two methods, by story points or by number of "tickets". The smallest box is the
    technique that is the most predictable for your team.

- title: Mob Time
  url: http://mobtime.hadrienmp.fr
  img: "/img/mobtime.png"
  alt: Mob time screenshot
  description: En 2019 avec l'équipe Fairways Guaranties de Finance Active, nous avons
    pu faire le choix de travailler en mob programming. D'après nos mesures, c'est
    une organisation qui fonctionnait bien pour nous. Pour que tout le monde ait le
    clavier souvent, nous avons créé notre horloge de mob. Son point de différence
    avec les autres c'est le son d'alarme customisable et randomisé.

- title: Limbo
  url: https://github.com/HadrienMP/limbo
  img: "/img/limbo.jpg"
  alt: Mob time screenshot
  description: Un outil git en ligne de commande qui push / pull en continu. Si vous travaillez en coopération
    à distance, ou simplement que vous préférez utiliser votre setup en binomage, l'outil est génial. Faites de petis
    commits, et votre code est partagé en direct sur le(s) poste(s) de vos collègues. C'est une manière de travailler
    très fun et productive.

- title: Random Estimates
  url: http://randomestimates.hadrienmp.fr
  img: "/img/random-estimates.png"
  alt: Random estimates screenshot
  description: Les estimations en développement peuvent être difficile, fausses voire
    inutiles. Ce petit outil dédramatise les demandes d'estimations.